<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div id="header">
      <a href="index.html"><img src="./assets/jacksons.png" alt="" /></a>
      <div id="buttons">

    // Initialize Firebase

    const element = document.getElementById("breakfast");
